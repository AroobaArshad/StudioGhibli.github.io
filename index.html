<body>
    <header>
        <div class="logo">
            <img src = "./Images/Studio_Ghibli.svg" alt="">
        </div>
        <input type = "checkbox" id = "check_nav" hidden>
        <nav>
            <div class="logo">
                <img src = "./Images/Studio_Ghibli.svg" alt="">
            </div>
            <ul>
                <li><a href="" class = "active">Home</a></li>

        </nav>
        <label for="check_nav" class="lines">
            <div></div>

        </label>
    </header>
    
    <main>
        <div class="slideshow-container" style="width: 100%; height: 80%;">
            <img src="./Images/Pic1.png" alt="Image 1">
            <img src="./Images/Pic2.png" alt="Image 2">
            <img src="./Images/Pic3.png" alt="Image 3">
            <img src="./Images/Pic4.png" alt="Image 4">
        </div>
    </main>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script> 
    <script>
        // Get all the images within the slideshow container
    const slides = document.querySelectorAll('.slideshow-container img');
    let currentSlideIndex = 0;

    // Function to show the next slide
    function showNextSlide() {
        slides[currentSlideIndex].style.display = 'none';
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        slides[currentSlideIndex].style.display = 'block';
    }

    // Automatically transition to the next slide every 5 seconds (adjust as needed)
    setInterval(showNextSlide, 5700);

    // Basic setup for the lenis smooth scrolling library
    // Comes directly from their documentation
    const lenis = new Lenis()

    lenis.on('scroll', (e) => {
    console.log(e)
    })

    function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    </script>
</body>
